<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPartes Express - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://placehold.co/150x50/cccccc/000000?text=AutoPartesLogo" alt="Logo AutoPartes Express">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html"><i class="fas fa-car-battery me-1"></i>Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart me-1"></i>Carrito <span class="badge bg-primary rounded-pill" id="cart-count">0</span></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i><span id="account-name">Cuenta</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userAccountDropdown">
                            <li id="login-link"><a class="dropdown-item" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión</a></li>
                            <li id="register-link"><a class="dropdown-item" href="register.html"><i class="fas fa-user-plus me-1"></i>Registrarse</a></li>
                            <li id="profile-link" style="display: none;"><a class="dropdown-item" href="profile.html"><i class="fas fa-id-card me-1"></i>Mi Perfil</a></li>
                            <li id="logout-divider" style="display: none;"><hr class="dropdown-divider"></li>
                            <li id="logout-button-li" style="display: none;"><a class="dropdown-item" href="#" id="logout-button"><i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="admin-link" style="display: none;"><a class="nav-link" href="admin_dashboard.html"><i class="fas fa-tachometer-alt me-1"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="card-title text-center mb-4 fs-3">Recuperar Contraseña</h1>
                        <p class="text-center text-muted mb-4">Ingresa tu correo electrónico y te enviaremos (simulado) un enlace para restablecer tu contraseña.</p>
                        <form id="recoverPasswordForm">
                            <div class="mb-3">
                                <label for="emailRecover" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailRecover" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Enviar Enlace</button>
                            </div>
                            <div class="text-center">
                                <p><a href="login.html">Volver a Iniciar Sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-5">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="recover_password.js"></script>
</body>
</html>
