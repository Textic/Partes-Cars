<app-navbar></app-navbar>
<main class="container my-5">
	 <div class="row justify-content-center">
		<div class="col-md-8 col-lg-6">
			<div class="card shadow-sm">
				<div class="card-body p-4 p-md-5">
					<h1 class="card-title text-center mb-4 fs-3">Recuperar Contraseña</h1>
					<p class="text-center text-muted mb-4">
						Ingresa tu correo electrónico y tu nueva contraseña.
					</p>
					<form (ngSubmit)="recuperarClave()" #recoverForm="ngForm">
						<div class="mb-3">
							<label for="recover-email" class="form-label">Correo Electrónico</label>
							<input type="email" class="form-control" id="recover-email" name="correo" [(ngModel)]="correo" required #correoInput="ngModel">
						</div>
						<div class="mb-3">
							<label for="recover-password" class="form-label">Nueva Contraseña</label>
							<input type="password" class="form-control" id="recover-password" name="nuevaClave" [(ngModel)]="nuevaClave" required #claveInput="ngModel">
							<div class="form-text">
								Debe tener al menos 8 caracteres.
							</div>
						</div>

						<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
						<div *ngIf="exito" class="alert alert-success">{{ exito }}</div>

						<div class="d-grid mt-4">
							<button type="submit" class="btn btn-primary btn-lg" [disabled]="recoverForm.invalid">Actualizar Contraseña</button>
						</div>
						<div class="text-center mt-3">
							<p class="mb-0"><a routerLink="/login">Volver a Iniciar Sesión</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
